<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <aside class="sidebar">
      <span class='icon-custom operate-btn'></span>
      <div class="col-xs-12 sidebar-inner">
        <form class="form-horizontal">
          <fieldset>
          <legend>选项</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-xs-4 control-label" for="img-name">图片名</label>
            <div class="col-xs-8">
            <input id="img-name" name="img-name" type="text" placeholder="图片名" class="form-control input-xs" value='sprites'>

            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-xs-4 control-label" for="css-name">样式文件名</label>
            <div class="col-xs-8">
            <input id="css-name" name="css-name" type="text" placeholder="样式文件名" class="form-control input-xs" value='sprites'>

            </div>
          </div>
          <!-- Multiple Radios (inline) -->
          <div class="form-group">
            <label class="col-xs-4 control-label" for="radios">语言</label>
            <div class="col-xs-8">
              <select id="language" name="language" class="form-control">
                <option value="css">css</option>
                <option value="scss">scss</option>
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-xs-4 control-label" for="padding">padding</label>
            <div class="col-xs-8">
            <input id="padding" name="padding" type="number" placeholder="padding" class="form-control input-xs" value='6'>

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-xs-4 control-label" for="prefixer">前缀</label>
            <div class="col-xs-8">
            <input id="prefixer" name="prefixer" type="text" placeholder="sprites-" class="form-control input-xs" value="sprites-">
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-xs-4 control-label" for="algorithm">算法</label>
            <div class="col-xs-8">
              <select id="algorithm" name="algorithm" class="form-control">
                <option value="binary-tree">binary-tree</option>
                <option value="top-down">top-down</option>
                <option value="left-right">left-right</option>
                <option value="diagonal">diagonal</option>
                <option value="alt-diagonal">alt-diagonal</option>
              </select>
            </div>
          </div>

          </fieldset>
        </form>

      </div>

    </aside>
    <div id='dropArea'>
      <div class="drop-in-box ishow entry">
          <div >
            <i class='icon-inbox'></i>
            <p>把精灵图片拖进来</p>
          </div>
      </div>
      <div class="done-box">
          Done!
      </div>
    </div>
    <script src="./js/app.js" charset="utf-8"></script>
  </body>
</html>
